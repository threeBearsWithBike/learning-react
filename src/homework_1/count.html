<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyCounter.css">
    <title>Count</title>
</head>
<body style="background-color: burlywood;">
    <div class="MyCounter">
        <p class="MyCounter__value">Счетчик: <span id="count"></span></p>
        <button id="less" class="MyCounter__btn">less</button>
        <button id="reset" class="MyCounter__btn">reset</button>
        <button id="more" class="MyCounter__btn">more</button>
    </div>

    <script>
        let count = 0;
        document.querySelector('#count').innerHTML = count;
        document.querySelector('#less')
        .addEventListener('click', () => {
            count -= 1;
            document.querySelector('#count').innerHTML = count;
        })
        document.querySelector('#reset')
        .addEventListener('click', () => {
            count = 0;
            document.querySelector('#count').innerHTML = count;
        })
        document.querySelector('#more')
        .addEventListener('click', () => {
            count += 1;
            document.querySelector('#count').innerHTML = count;
        })
    </script>
</body>
</html>
